<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best tour plan - Hotel</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="img/harizontal-logo.png"
              class="logo__image"
              alt="Logo: Best tour plan"
            />
          </a>

          <form action="#" class="search header__search">
            <input type="text" class="search__input" />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: seacrh" />
            </button>
          </form>

          <div class="header__user user">
            <img
              src="img/avatar.png"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <a href="#" class="user__name">Nathan</a>
          </div>
          <button class="menu-button header-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
      </div>
      <nav class="header-menu">
        <div class="container">
          <ul class="navbar-list">
            <li class="navbar-list__item">
              <a href="#" class="navbar-list__link">All Deals</a>
            </li>
            <li class="navbar-list__item">
              <a href="#" class="navbar-list__link">Hotels</a>
            </li>
            <li class="navbar-list__item">
              <a href="#" class="navbar-list__link">Activities</a>
            </li>
            <li class="navbar-list__item">
              <a href="#" class="navbar-list__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-list__item">
              <a href="#" class="navbar-list__link">Restaurants</a>
            </li>
            <li class="navbar-list__item">
              <a href="#" class="navbar-list__link">Events</a>
            </li>
            <li class="navbar-list__item">
              <a href="#" class="navbar-list__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
    </nav>
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/star.svg" alt="star" /><img
                  src="img/star.svg"
                  alt="star"
                /><img src="img/star.svg" alt="star" /><img
                  src="img/star.svg"
                  alt="star"
                /><img src="img/star.svg" alt="star" />
              </div>
              <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="hotel-descr hotel-info__descr">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter">
              <span class="rating__counter_active">4.5/</span>5</span
            >
          </div>
        </div>
        <div class="hotel-grid">
          <div class="slider">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="img/slider/slide-1.jpg" alt="slide-1" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slider/slide-1.jpg" alt="slide-1" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slider/slide-1.jpg" alt="slide-1" />
                </div>
                ...
              </div>
              <button class="slider-button slider-button-prev"></button>
              <button class="slider-button slider-button-next"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
